<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ptk's archives</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input {
        padding: 10px;
        margin: 10px 0;
        width: 200px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>ptk's archives</h1>
      <input type="password" id="passcode" placeholder="Enter passcode" />
      <br />
      <button onclick="checkPasscode()">enter</button>
      <p id="message" style="color: red"></p>
    </div>

    <script>
      const API_URL = window.location.origin;

      async function checkPasscode() {
        const passcodeInput = document.getElementById("passcode").value;

        try {
          const response = await fetch(`${API_URL}/api/passcode`);
          const data = await response.json();

          if (passcodeInput === data.passcode) {
            window.location.href = "/home";
          } else {
            document.getElementById("message").textContent =
              "Incorrect passcode!";
          }
        } catch (error) {
          console.error("Error fetching passcode:", error);
          document.getElementById("message").textContent =
            "An error occurred. Please try again.";
        }
      }
    </script>
  </body>
</html>
